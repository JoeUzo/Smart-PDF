{% extends "base.html" %}

{% block title %}Chat with PDF{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-[calc(100vh-12rem)]">
    <!-- Left Column: Chat -->
    <div class="flex flex-col h-full">
        <div id="chat-box" class="flex-grow overflow-y-auto p-4 space-y-4 bg-white dark:bg-neutral-800/50 rounded-lg border border-neutral-200 dark:border-neutral-800">
            <!-- Chat messages will be appended here -->
        </div>
        <form id="chat-form" class="mt-4">
            <div class="flex items-center gap-4">
                <div class="w-1/3">
                    <label for="model-select" class="block text-xs font-medium text-neutral-700 dark:text-neutral-300">Model</label>
                    <select id="model-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-neutral-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm rounded-md">
                        {% for model in openai_models %}
                            <option value="{{ model }}" {% if model == 'gpt-3.5-turbo' %}selected{% endif %}>{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex-grow">
                    <label for="message" class="sr-only">Your message</label>
                    <input type="text" id="message" class="block w-full px-4 py-2 text-neutral-900 dark:text-neutral-100 bg-white dark:bg-neutral-800 border border-neutral-300 dark:border-neutral-700 rounded-md shadow-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm" placeholder="Type your message..." required>
                </div>
                <button type="submit" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-neutral-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </form>
    </div>

    <!-- Right Column: PDF Preview -->
    <div class="h-full">
        <embed src="{{ pdf_url }}" type="application/pdf" width="100%" class="h-full rounded-lg border border-neutral-200 dark:border-neutral-800"/>
    </div>
</div>

<div id="initial-summary" style="display: none;">{{ summary }}</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');
        const chatBox = document.getElementById('chat-box');
        const initialSummary = document.getElementById('initial-summary').textContent.trim();
        const jobId = "{{ job_id }}";
        let chatHistory = [];

        if (initialSummary) {
            appendMessage('Assistant', initialSummary, 'assistant');
            chatHistory.push({ "role": "assistant", "content": initialSummary });
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage('You', message, 'user');
            messageInput.value = '';

            chatHistory.push({ "role": "user", "content": message });
            const modelSelect = document.getElementById('model-select');
            const selectedModel = modelSelect.value;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        job_id: jobId,
                        message: message,
                        history: chatHistory.slice(0, -1),
                        model: selectedModel
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to get response from server.');
                }

                const data = await response.json();
                appendMessage('Assistant', data.reply, 'assistant');
                chatHistory = data.history;

            } catch (error) {
                console.error('Error:', error);
                appendMessage('Error', `Sorry, something went wrong: ${error.message}`, 'assistant');
            }
        });

        function appendMessage(sender, text, type) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'flex-col', type === 'user' ? 'items-end' : 'items-start');

            const messageElement = document.createElement('div');
            messageElement.classList.add('max-w-md', 'p-3', 'rounded-lg', 'border');
            
            if (type === 'user') {
                messageElement.classList.add('bg-primary-600', 'text-white', 'border-primary-700', 'rounded-br-none');
            } else {
                messageElement.classList.add('bg-neutral-100', 'dark:bg-neutral-700', 'text-neutral-900', 'dark:text-white', 'border-neutral-200', 'dark:border-neutral-600', 'rounded-bl-none');
            }

            const senderElement = document.createElement('div');
            senderElement.classList.add('text-sm', 'font-semibold');
            senderElement.textContent = sender;

            const textElement = document.createElement('p');
            textElement.classList.add('text-sm', 'mt-1');
            textElement.innerHTML = text.replace(/\n/g, '<br>');

            messageElement.appendChild(senderElement);
            messageElement.appendChild(textElement);
            messageWrapper.appendChild(messageElement);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });
</script>
{% endblock %}
