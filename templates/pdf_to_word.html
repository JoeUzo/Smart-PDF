{% extends "base.html" %}

{% block title %}PDF to Word - Smart PDF{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">PDF to Word</h1>
    <form action="/pdf-to-word" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Select a PDF file to convert</label>
            <input type="file" class="form-control" id="file" name="file" accept=".pdf">
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>
</div>
{% endblock %}
