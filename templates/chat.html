{% extends "base.html" %}

{% block title %}Chat with PDF{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4 text-center">Chat with your PDF</h1>
    <div id="summary-container" class="mb-4">
        <h5>Initial Summary:</h5>
        <p id="summary-text">{{ summary }}</p>
    </div>
    <div id="chat-container" class="card">
        <div class="card-body">
            <div id="chat-box" class="mb-3" style="height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
                <!-- Chat messages will be appended here -->
            </div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="message" class="form-control" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');
        const chatBox = document.getElementById('chat-box');
        const jobId = "{{ job_id }}";
        let chatHistory = [];

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage('You', message);
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        job_id: jobId,
                        message: message,
                        history: chatHistory
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from server.');
                }

                const data = await response.json();
                appendMessage('Assistant', data.reply);
                chatHistory = data.history;

            } catch (error) {
                console.error('Error:', error);
                appendMessage('Error', 'Sorry, something went wrong.');
            }
        });

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });
</script>
{% endblock %}
