{% extends "base.html" %}

{% block title %}Chat with PDF{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="my-4 text-center">Chat with your PDF</h1>
    <div class="row">
        <!-- Left Column: Chat -->
        <div class="col-md-6">
            <div class="chat-container">
                <div id="chat-box">
                    <!-- Chat messages will be appended here -->
                </div>
                <form id="chat-form" class="mt-auto">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control" placeholder="Type your message..." required>
                        <select id="model-select" class="form-select">
                            {% for model in openai_models %}
                                <option value="{{ model }}" {% if model == 'gpt-3.5-turbo' %}selected{% endif %}>{{ model }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column: PDF Preview -->
        <div class="col-md-6">
            <embed src="{{ pdf_url }}" type="application/pdf" width="100%" class="pdf-preview"/>
        </div>
    </div>
</div>

<div id="initial-summary" style="display: none;">{{ summary }}</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');
        const chatBox = document.getElementById('chat-box');
        const initialSummary = document.getElementById('initial-summary').textContent.trim();
        const jobId = "{{ job_id }}";
        let chatHistory = [];

        // Display the initial summary as the first message
        if (initialSummary) {
            appendMessage('Assistant', initialSummary, 'assistant');
            chatHistory.push({ "role": "assistant", "content": initialSummary });
        }

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage('You', message, 'user');
            messageInput.value = '';

            chatHistory.push({ "role": "user", "content": message });
            const modelSelect = document.getElementById('model-select');
            const selectedModel = modelSelect.value;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        job_id: jobId,
                        message: message,
                        history: chatHistory.slice(0, -1),
                        model: selectedModel
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to get response from server.');
                }

                const data = await response.json();
                appendMessage('Assistant', data.reply, 'assistant');
                chatHistory = data.history;

            } catch (error) {
                console.error('Error:', error);
                appendMessage('Error', `Sorry, something went wrong: ${error.message}`, 'assistant');
            }
        });

        function appendMessage(sender, text, type) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper', type);

            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type + '-message');
            
            const senderElement = document.createElement('div');
            senderElement.classList.add('message-sender');
            senderElement.textContent = sender;

            const textElement = document.createElement('div');
            textElement.textContent = text;

            messageElement.appendChild(senderElement);
            messageElement.appendChild(textElement);
            messageWrapper.appendChild(messageElement);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    });
</script>
{% endblock %}
