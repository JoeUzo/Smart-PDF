{% extends "base.html" %}

{% block title %}Split PDF - Smart PDF{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold tracking-tight text-neutral-900 dark:text-neutral-100 sm:text-4xl font-serif">Split PDF</h1>
        <p class="mt-2 text-lg text-neutral-600 dark:text-neutral-400">Extract pages or split a PDF into multiple files.</p>
    </div>

    <div class="rounded-xl border border-neutral-200 dark:border-neutral-800 bg-white dark:bg-neutral-900/50 p-6 sm:p-8 shadow-sm">
        <form action="/split" method="post" enctype="multipart/form-data">
            <div class="space-y-6">
                <div>
                    <label for="file" class="block mb-2 text-sm font-medium text-neutral-900 dark:text-neutral-100">Select PDF file</label>
                    <input type="file" id="file" name="file" accept=".pdf" class="block w-full text-sm text-neutral-500 dark:text-neutral-400
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-primary-50 dark:file:bg-primary-900/50 file:text-primary-700 dark:file:text-primary-300
                        hover:file:bg-primary-100 dark:hover:file:bg-primary-900
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-neutral-900">
                </div>

                <div>
                    <label for="ranges" class="block mb-2 text-sm font-medium text-neutral-900 dark:text-neutral-100">Page ranges</label>
                    <input type="text" id="ranges" name="ranges" placeholder="e.g., 1-3, 5, 7-" class="block w-full px-4 py-2 text-neutral-900 dark:text-neutral-100 bg-white dark:bg-neutral-800 border border-neutral-300 dark:border-neutral-700 rounded-md shadow-sm placeholder:text-neutral-400 dark:placeholder:text-neutral-500 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                    <p class="mt-2 text-xs text-neutral-500 dark:text-neutral-400">Leave blank to extract all pages individually.</p>
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-neutral-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 mr-2"><path d="M12 22h6a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v5"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M3 12h6"/><path d="M5 10v4"/><path d="M9 10v4"/></svg>
                    Split PDF
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
